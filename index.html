---
layout: default
---
<div class="max-w-4xl mx-auto space-y-12">
  {% for post in site.posts %}
  <div class="mb-8">
    <p class="text-gray-600 text-sm mb-2">
      <time datetime="{{ post.date | date_to_xmlschema }}" class="inline-flex items-center">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
        {{ post.date | date: "%B %-d, %Y" }}
      </time>
    </p>
    <article class="bg-white shadow-md rounded-lg overflow-hidden">
      <div class="prose prose-lg md:max-w-none mx-auto py-6 px-4 sm:px-6 md:px-8">
        <h2 class="text-2xl font-bold"><a href="{{ post.url }}" class="hover:text-gray-700 underline">{{ post.title }}</a></h2>
        <div class="text-gray-700">
          {{ post.excerpt }}
        </div>
        <a href="{{ post.url }}" class="inline-block text-blue-600 hover:text-blue-800 underline">Read more &rarr;</a>
      </div>
    </article>
  </div>
  {% endfor %}
</div>
